<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            border: 2px solid black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 2px solid black;
        }
        .logo {
            width: 100px;
            height: 50px;
            background-color: #ddd;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        .search-bar input {
            width: 80%;
            padding: 5px;
        }
        .search-icon {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .menu {
            width: 20%;
            padding: 10px;
            background-color: #f1f1f1;
            border-right: 2px solid black;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .table-container {
            border: 2px solid black;
            padding: 20px;
            border-radius: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Logo</div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="search-icon">Buscar</div>
        </div>

        <!-- Main content -->
        <div class="main">
            <!-- Menu -->
            <div class="menu">
                <ul>
                    <li>fotografías</li>
                    <li>clientes</li>
                    <li>álbums</li>
                </ul>
            </div>

            <!-- Content area -->
            <div class="content">
                <h2>Clientes</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Teléfono</th>
                                <th>Evento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Juan</td>
                                <td>Pérez</td>
                                <td>123-456-7890</td>
                                <td>Boda</td>
                            </tr>
                            <tr>
                                <td>María</td>
                                <td>García</td>
                                <td>098-765-4321</td>
                                <td>Fiesta</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
